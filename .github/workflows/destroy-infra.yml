name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string
      stack_name:
        description: "Target stack"
        required: false
        type: choice
        options:
          - "--all"
          - "restaurantFinder-AgentCoreStack"
          - "restaurantFinder-EcrStack"

env:
  AWS_REGION: us-east-2
  NODE_VERSION: "20"

jobs:
  destroy:
    name: CDK Destroy
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_destroy == 'DESTROY'
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: restaurant-finder-infra/package-lock.json

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Install dependencies
        working-directory: restaurant-finder-infra
        run: npm ci && npm install -g aws-cdk

      - name: Destroy
        working-directory: restaurant-finder-infra
        run: npx cdk destroy ${{ github.event.inputs.stack_name }} --force

      - name: Summary
        run: |
          echo "Destroyed: ${{ github.event.inputs.stack_name }}" >> $GITHUB_STEP_SUMMARY
          echo "By: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  reject:
    name: Rejected
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_destroy != 'DESTROY'
    steps:
      - run: |
          echo "Confirmation did not match. Got: '${{ github.event.inputs.confirm_destroy }}'"
          exit 1
