name: Validate Infrastructure

on:
  pull_request:
    branches:
      - main
    paths:
      - 'restaurant-finder-infra/**'
      - 'restaurant-finder-api/**'
      - '.github/workflows/*.yml'

env:
  AWS_REGION: us-east-2
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  validate:
    name: Validate CDK
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: restaurant-finder-infra/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK dependencies
        working-directory: restaurant-finder-infra
        run: |
          npm ci
          npm install -g aws-cdk

      - name: TypeScript compile check
        working-directory: restaurant-finder-infra
        run: npx tsc --noEmit

      - name: CDK Synth (dry run)
        working-directory: restaurant-finder-infra
        id: synth
        run: |
          npx cdk synth --quiet 2>&1 | tee synth-output.txt
          echo "synth_success=true" >> $GITHUB_OUTPUT

      - name: CDK Diff
        working-directory: restaurant-finder-infra
        id: diff
        continue-on-error: true
        run: |
          npx cdk diff --all 2>&1 | tee diff-output.txt || true
          if grep -q "There were no differences" diff-output.txt; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with diff
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const diffOutput = fs.readFileSync('restaurant-finder-infra/diff-output.txt', 'utf8');

            const body = `## CDK Diff Report

            \`\`\`
            ${diffOutput.slice(0, 60000)}
            \`\`\`

            ${diffOutput.length > 60000 ? '... (output truncated)' : ''}
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## CDK Diff Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: pip install ruff

      - name: Lint restaurant-finder-api
        working-directory: restaurant-finder-api
        run: |
          ruff check . --ignore E501 || true
          ruff format --check . || true
