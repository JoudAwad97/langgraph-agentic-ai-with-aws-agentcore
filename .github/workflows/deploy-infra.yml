name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - "restaurant-finder-infra/**"
      - ".github/workflows/deploy-infra.yml"
  workflow_dispatch:
    inputs:
      image_uri:
        description: "Override container image URI for runtime"
        required: false
        type: string

env:
  AWS_REGION: us-east-2
  NODE_VERSION: "20"
  ECR_REPO_NAME: restaurantfinder-agent

jobs:
  deploy:
    name: CDK Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: restaurant-finder-infra/package-lock.json

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Install dependencies
        working-directory: restaurant-finder-infra
        run: npm ci && npm install -g aws-cdk

      - name: Deploy ECR stack
        working-directory: restaurant-finder-infra
        run: npx cdk deploy restaurantFinder-EcrStack --require-approval never

      - name: Check ECR for existing images
        id: ecr-check
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "ecr_registry=${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT

          COUNT=$(aws ecr describe-images \
            --repository-name ${{ env.ECR_REPO_NAME }} \
            --query 'length(imageDetails)' \
            --output text 2>/dev/null || echo "0")

          if [ "$COUNT" = "0" ] || [ "$COUNT" = "None" ]; then
            echo "needs_bootstrap=true" >> $GITHUB_OUTPUT
          else
            echo "needs_bootstrap=false" >> $GITHUB_OUTPUT
          fi

      - uses: aws-actions/amazon-ecr-login@v2
        if: steps.ecr-check.outputs.needs_bootstrap == 'true'

      - uses: docker/setup-qemu-action@v3
        if: steps.ecr-check.outputs.needs_bootstrap == 'true'
        with:
          platforms: arm64

      - uses: docker/setup-buildx-action@v3
        if: steps.ecr-check.outputs.needs_bootstrap == 'true'

      - name: Build and push initial image
        if: steps.ecr-check.outputs.needs_bootstrap == 'true'
        uses: docker/build-push-action@v6
        with:
          context: restaurant-finder-api
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.ecr-check.outputs.ecr_registry }}/${{ env.ECR_REPO_NAME }}:latest
            ${{ steps.ecr-check.outputs.ecr_registry }}/${{ env.ECR_REPO_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy AgentCore stack
        working-directory: restaurant-finder-infra
        run: |
          ARGS="--require-approval never"
          if [ -n "${{ github.event.inputs.image_uri }}" ]; then
            ARGS="$ARGS -c imageUri=${{ github.event.inputs.image_uri }}"
          fi
          npx cdk deploy restaurantFinder-AgentCoreStack $ARGS

      - name: Print stack outputs
        if: always()
        working-directory: restaurant-finder-infra
        run: |
          echo "## Stack Outputs" >> $GITHUB_STEP_SUMMARY
          for stack in $(npx cdk list 2>/dev/null); do
            echo "### ${stack}" >> $GITHUB_STEP_SUMMARY
            aws cloudformation describe-stacks --stack-name "$stack" \
              --query 'Stacks[0].Outputs[*].[OutputKey,OutputValue]' \
              --output table 2>/dev/null >> $GITHUB_STEP_SUMMARY || true
            echo "" >> $GITHUB_STEP_SUMMARY
          done
